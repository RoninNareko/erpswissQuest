<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Odoo Shop</title>
</head>

<body>
    <main class="mainContainer">
        <div class="context">
            <section class="controls-section">
                <div>
                    <div class="cart">

                        <i class="fa fa-shopping-cart bi bi-cart"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                                <path
                                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </svg></i>
                        <!-- You can use a shopping cart icon font or an image -->
                        <span class="cart-item-count">0</span>
                        <div class="cart-items-list">
                            <p>Empity</p>
                            <!-- Cart items will be displayed here -->
                        </div>
                        <div class="cart-total">
                            Total: $<span id="total">0.00</span>
                        </div>
                    </div>

                </div>
                <div class="sortCnt">
                    <p>
                        Sort By:
                    <p>
                    <div class="btn-group">
                        <button type="button" class="controls-btn btn dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Featured
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#" data-sort="desc">Price - High to Low</a>
                        </div>
                    </div>
                </div>
            </section>
            <section class="categories-section">
                <ul>
                    <li><a href="#" data-category="all">All</a></li>
                    <li><a href="#" data-category="jewelery">Jewelery</a></li>
                    <li><a href="#" data-category="electronics">Electronics</a></li>
                    <li><a href="#" data-category="men's clothing">Men's clothing</a></li>
                </ul>
            </section>
            <div class="card-grid product-container">
            </div>
        </div>
    </main>

    <script src="./js/ajax.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
