<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <title>Odoo Shop</title>
</head>

<body>
    <main class="mainContainer">
        <div class="context">
            <section class="controls-section">
                <div>
                    <div class="cart">
                        <i class="fa fa-shopping-cart"></i>
                        <span class="cart-item-count">0</span>
                        <div class="cart-items-list">
                            <p>Select a product</p>
                        </div>
                        <div class="cart-total">
                            Total: $<span id="total">0.00</span>
                        </div>
                    </div>
                </div>
                <div class="sortCnt">
                    <p>Sort By:</p>
                    <div class="btn-group">
                        <button type="button" class="controls-btn btn dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Featured</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#" data-sort="asc">Price - Low to High</a>
                            <a class="dropdown-item" href="#" data-sort="desc">Price - High to Low</a>
                            <a class="dropdown-item" href="#" data-sort="title-asc">Name - A to Z</a>
                            <a class="dropdown-item" href="#" data-sort="title-desc">Name - Z to A</a>
                        </div>
                    </div>
                </div>
            </section>
            <section class="categories-section">
                <ul>
                    <li>
                        <a href="#" data-category="all">All</a>
                    </li>
                    <li>
                        <a href="#" data-category="jewelery">Jewelery</a>
                    </li>
                    <li>
                        <a href="#" data-category="electronics">Electronics</a>
                    </li>
                    <li>
                        <a href="#" data-category="men's clothing">Men's clothing</a>
                    </li>
                </ul>
            </section>
            <div class="card-grid product-container"></div>
        </div>
    </main>
    <script src="./js/ajax.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
